<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add a TV Show</title>
</head>

<body>
    <div class="container">
        <h1>Add a TV Show</h1>
        <form action="/create" method="POST">
            {% csrf_token %}
            <label for="title" class="form-label"> Title:</label>
            <input type="text" class='form-control' name='title' maxlength='45'>
            <label for='network' class="form-label">Network:</label>
            <input type="text" class="form-control" name='network' maxlength='45'>
            <label for="release_date" class="form-label"> Release Date:</label>
            <input type="date" class="form-control" name='release_date'>
            <label for="desc" class="form-label"> Description:</label>
            <input type="text" class="form-control" name='desc'>
            <input type="submit" class='mt-3'>
            <input type="reset" name="" id="" class='mt-3'>
        </form>
        <p class='mt-3'><a href="/shows">Go Back</a></p>
    </div>
</body>
