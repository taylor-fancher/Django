<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit {{this_show.title}}</title>
</head>

<body>
    <div class="container">
        <h1>Edit {{this_show.title}}</h1>
        <form action="/shows/{{this_show.id}}/update" method='POST'>
        {% csrf_token %}
        <input type="hidden" name='show' value='{{this_show.id}}'>
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" name='title' value='{{this_show.title}}'>
        <label for="network" class="form-label">Network:</label>
        <input type="text" class="form-control" name='network' value='{{this_show.network}}'>
        <label for="release_date" class="form-label">Release Date:</label>
        <input type="date" class="form-control" name='release_date' value='{{this_show.release_date|date:'Y-m-d'}}'>
        <label for="desc" class="form-label">Description:</label>
        <input type="text" class="form-control" name='desc' value='{{this_show.desc}}'>
        <input type="submit" class='mt-3'>
        </form>
        <p class="mt-3"><a href="/shows/{{this_show.id}}">Go to Show</a></p>
    </div>
</body>
