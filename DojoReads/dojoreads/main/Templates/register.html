<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <h1>Welcome! Complete the form below to register.</h1>
        <div class="register">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class='{{messge.tags}}' {% endif %}>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/new_user" method='POST'>
                {% csrf_token %}
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name='name'>
                <label for="alias" class="form-label">Alias:</label>
                <input type="text" class="form-control" name='alias'>
                <label for="email" class="form-label">Email Address:</label>
                <input type="text" class="form-control" name='email'>
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name='password'>
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" name='confirm_password'>
                <input type="submit" class='mt-3'>
                <input type="reset" class="mt-3 danger">
            </form>
        </div>
        <a href="/">Click here to return to Login</a>
    </div>
</body>
