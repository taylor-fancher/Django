<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Welcome {{user.alias}}!</title>
</head>

<body>
    <div class="container">
        <h3>Welcome {{user.alias}}!</h3>
        <p><a href="/dashboard">Home</a> | <a href="/logout">Logout</a></p>
        <div class="add_book_review">
            <h3>Add a Book and Review</h3>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class='{{messge.tags}}' {% endif %}>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/create_book_review" method='POST'>
            {% csrf_token %}
            <input type="hidden" name='user' value='{{log_user_id}}'>
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" name='title'>
            <label for="author" class="form-label">Author:</label>
            <input type="text" class="form-control" name='author'>
            <label for="review" class="form-label">Review:</label>
            <input type="text" class="form-control" name='review'>
            <label for="rating" class="form-label">Rating:</label>
            <select name="rating" id="" class="form-control"> 
                <option selected>Select a rating.</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select> <p>/5</p>
            <input type="submit" class='mt-3'>
            <input type="reset" class='mt-3'>
            </form>
        </div>
    </div>
</body>
