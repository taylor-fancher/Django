<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Welcome {{user.alias}}!</title>
</head>

<body>
    <div class="container">
        <h3>Welcome {{user.alias}}!</h3>
        <p><a href="/dashboard">Home</a> | <a href="/add_book_with_review">Add Book and Review</a> | <a
                href="/logout">Logout</a></p>
        <div class="this_user_info">
            <h4>User Alias: {{this_user.alias}}</h4>
            <p>Name: {{this_user.name}}</p>
            <p>Email: {{this_user.email}}</p>
            <p>Total Reviews: {{reviews.count}}</p>
        </div>
        <div class="this_user_reviews">
            <h4>Posted Reviews on the following books:</h4>
            {% for review in reviews %}
            <ul style='list-style-type:none;'>
                <li><a href="/book/{{review.review_of.id}}">{{review.review_of.title}}</a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
</body>
