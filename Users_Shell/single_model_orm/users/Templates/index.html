<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Log</title>
</head>

<body>
    <div class="container">
        <h1>Users</h1>
        {% for one_user in users %}
        <p>{{one_user.first_name}} {{one_user.last_name}}</p>
        <ul>
            <li>{{one_user.email_address}}</li>
            <li>{{one_user.age}}</li>
        </ul>
        {% endfor %}
        <h1>Create a User</h1>
        <form action="/create" method="post">
            {% csrf_token %}
            <div class="row">
                <label for="first_name" class="form-label col-sm-2">First Name:</label>
                <input type="text" class="form-control col-sm-4" name="first_name">
            </div>
            <div class="row">
                <label for="last_name" class="form-label col-sm-2">Last Name:</label>
                <input type="text" class="form-control-col-sm-4" name="last_name">
            </div>
            <div class="row">
                <label for="email_address" class="form-label col-sm-2">Email Address:</label>
                <input type="text" class="form-control col-sm-4" name="email_address">
            </div>
            <div class="row">
                <label for="age" class="form-label col-sm-2">Age:</label>
                <input type="number" class="form-control col-sm-4" name="age">
            </div>
            <div class="row">
                <button class="btn col-m-2">Create</button>
            </div>
        </form>
    </div>
</body>

</html>
